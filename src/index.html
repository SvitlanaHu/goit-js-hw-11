<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./index.js" type="module" defer></script>
    <script src="./js/header-scroll.js" type="module" defer async></script>
    <title>Gallery search</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <a href="https://pixabay.com/" target="_blank">
          <img
            class="search-form__logo"
            src="./images/pixabay-logo.png"
            alt="logo"
            width="200"
          />
        </a>
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__button" type="submit">
          <img
            class="img-search"
            src="./images/search.png"
            alt="search"
            width="20"
          />Search
        </button>
      </form>
    </header>
    <main>
      <div class="intro">
        <div class="video">
          <video
            src="./images/video-abstract.mp4"
            autoplay
            muted
            loop
            class="video-media"
          ></video>
        </div>
      </div>
      <div class="intro-content">
        <div class="gallery"></div>

        <div class="preloader is-hidden">
          <div class="loader"></div>
        </div>

        <!-- <button type="button" class="load-more is-hidden">Load more</button> -->
      </div>
    </main>
  </body>
</html>
